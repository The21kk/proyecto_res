<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa con ruta generada por OSRM</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/esri-leaflet/dist/esri-leaflet.js"></script> <!-- Esri Leaflet -->
    <style>
        /* Asegúrate de que el mapa tenga un tamaño definido */
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>Mapa con datos de Museos y Monumentos</h1>
    <div id="map"></div>

    <script>
        // Inicialización del mapa centrado en una ubicación
        var map = L.map('map').setView([-33.4489, -70.6693], 10); // Centro en Santiago de Chile

        // Capa base de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Cargar la capa de museos desde el servicio ArcGIS FeatureServer
        var museumLayer = L.esri.featureLayer({
            url: 'https://geoportalcmn.cl/server/rest/services/Geodatabasecorporativa/Museos/FeatureServer/0',
            pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, {
                    radius: 8, // Tamaño del punto
                    fillColor: 'blue', // Color de relleno
                    color: 'blue', // Color del borde
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.8
                });
            }
        }).addTo(map);

        // Cargar la segunda capa desde el servicio ArcGIS FeatureServer con marcador de círculo rojo
        var monumentLayer = L.esri.featureLayer({
            url: 'https://geoportalcmn.cl/server/rest/services/Geodatabasecorporativa/Puntos_Monumentos_Nacionales/FeatureServer/0',
            pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, {
                    radius: 8, // Tamaño del punto
                    fillColor: 'red', // Color de relleno
                    color: 'red', // Color del borde
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.8
                });
            }
        }).addTo(map);

        // Agregar popups para la capa ArcGIS de monumentos
        monumentLayer.bindPopup(function (layer) {
            return layer.feature.properties.Nombre;  // Asegúrate de que 'Nombre' sea un campo válido en el servicio ArcGIS
        });

    </script>

</body>
</html>
